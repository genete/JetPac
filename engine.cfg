[application]

name="JetPack"
main_scene="res://main.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

stretch_aspect="keep_width"
width=256
height=192
resizable=true
stretch_mode="2d"

[input]

controls=[key(6)]
pause=[key(Return)]
new_game=[key(5)]
jet=[key(Up)]
one_player=[key(1)]
two_player=[key(2)]
keyboard=[key(3)]
joystick=[key(4)]
shot=[key(Space)]
move_left=[key(Left)]
move_right=[key(Right)]

[render]

default_clear_color=#ff000000
