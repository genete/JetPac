[application]

name="JetPack"
main_scene="res://level.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

stretch_aspect="keep_width"
width=256
height=192
resizable=true
stretch_mode="2d"

[input]

jet=[key(Up)]
shot=[key(Space)]
move_left=[key(Left)]
move_right=[key(Right)]

[render]

default_clear_color=#ff000000
